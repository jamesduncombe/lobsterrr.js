<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="bower_components/mocha/mocha.css">
  </head>

  <body>
    <div id="mocha"></div>
    <script src="bower_components/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>
    <script src="bower_components/chai/chai.js"></script>
    <script src="bower_components/sinon-chai/lib/sinon-chai.js"></script>
    <script src="bower_components/sinonjs/sinon.js"></script>

    <script>
      var assert = chai.assert;
      var expect = chai.expect;
      var should = chai.should();

      // Fix progress event in phantomJS
      if (navigator.userAgent.indexOf('PhantomJS') !== -1){
        window.ProgressEvent = function (type, params) {
          params = params || {};

          this.lengthComputable = params.lengthComputable || false;
          this.loaded = params.loaded || 0;
          this.total = params.total || 0;
        };
      }
    </script>

    <script src="lobsterrr.js"></script>
    <script src="unit/lobsterrr_spec.js"></script>

    <script>
      (window.mochaPhantomJS)? mochaPhantomJS.run() : mocha.run();
    </script>
  </body>
</html>
